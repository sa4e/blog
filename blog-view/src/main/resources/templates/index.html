<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
  <head>
  	<title>赖威良/威威猫/Sa4e's Personal Site - 关注编程 | 记录生活 | sa4e.cn</title>
  </head>
  <body>
  	<div th:insert="~{fragments/header :: header}"></div>	<!-- header -->

    <div class="blog-header">
      <div class="container">
        <h1 class="blog-title">Sa4e's Personal Site</h1>
        <p class="lead blog-description">一个基于Bootstrap和SpringBoot技术栈的极简风个人博客</p>
      </div>
    </div>

    <div class="container">

      <div class="row">

        <div class="col-sm-8 blog-main">
		
			<div id="tags" class="blog-post">
			
				<span th:each="tag : ${tags}">
					<a href="#" th:id="${tag.id}" th:text="${tag.name}"></a>
				</span>
				
			</div>	<!-- tags -->
					
          <div class="blog-post" th:each="blog : ${blogs}">
            <a href="content.html" th:href="@{/articles/{id}(id=${blog.id})}" target="_blank" class="blog-post-title" th:text="${blog.title}"></a>
            <p class="blog-post-meta">[[${#dates.format(blog.createTime,'yyyy/MM/dd')}]] By <a href="#contant">sa4e</a>
            	<i class="layui-icon layui-col-md-offset7 blog-hot">&#xe756;&nbsp;</i><span style="color: #BD4147;" data-toggle="tooltip" title="热度">[[${blog.readSize}]]&nbsp;℃</span>
            </p>
            <p th:text="${blog.summary}"></p>
            <p>
            	<a href="#" th:href="@{/articles/{id}(id=${blog.id})}" class="btn btn-sm btn-warning">More...</a>
            </p>
          </div><!-- /.blog-post -->
			
	      
	       <div id="page">	
        	
        	</div>	<!-- ./page -->
				
        </div><!-- /.blog-main -->

        <div class="col-sm-3 ml-sm-auto blog-sidebar">
        	
          <div id="about" class="sidebar-module sidebar-module-inset" th:insert="~{fragments/about :: about}">
           	
          </div>	<!-- About -->
          
          <div id="contant" class="sidebar-module" th:insert="~{fragments/contact :: contact}">
          	
          </div>	<!-- Contant -->
          
          <div id="link" class="sidebar-module" th:insert="~{fragments/link :: link}">
            
          </div>	<!-- Link -->
          
        </div><!-- /.blog-sidebar -->

      </div><!-- /.row -->
 
    </div><!-- /.container -->
		
	<div th:insert="~{fragments/footer :: footer}"></div>	<!-- footer -->
    
  </body>
 	 
</html>
